<!DOCTYPE html>
<html>
  <head>
    <title>Chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    <div class="row">
      <div class="col-md-3 jumbotron">
        <h3 class="text-center">Active Users <i class="fa fa-users"></i></h3>
        <ul class="list-group" id="active-users"></ul>
      </div>
      <div id="empty" class="col-md-1"></div>
      <div class="col-md-6">
        <form id="formJoin" class="form-group">
          <div class="whitespace"></div>
          <div class="col-md-6">
            <input type="text" class="form-control input-lg" placeholder="Nickname:" id="input-name"/>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-block" id="submit">
              Join Chat <i class="fa fa-comment"></i>
            </button>
          </div>
        </form>
        <div id="chat">
          <div class="jumbotron">
            <h3 class="text-center">Messages <i class="fa fa-comments"></i></h3>
            <ul class="list-group" id="messages">
              <li class="list-group-item">
                <span class="name">Mike:</span> Hello, World
              </li>
            </ul>
          </div>
          <form id="submitMessage" class="form-group">
            <div class="row">
              <div class="col-md-10">
                <input type="text" class="form-control input-lg" placeholder="Message:" id="input-message"/>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-block" id="submit">
                  Send <i class="fa fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
